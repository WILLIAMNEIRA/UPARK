<auth-layout-page></auth-layout-page>
 <div class="login-container">
        <img src="/assets/loginPage/logoUser.webp" alt="imgUser" class="imgUser">
        <h1>Iniciar Sesión</h1>
        <form>
            <div class="form-group">
                <label class="usuario" for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" >
            </div>
            <div class="form-group">
                <label class="password" for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" >
            </div>
            <div class="form-group">
                <button routerLink="/auth/home" class="button" type="submit">Ingresar</button> 
            </div>
            <a routerLink= "/auth/register" class="form-group">¿Desea registrarse?</a>
        </form>
   </div>
