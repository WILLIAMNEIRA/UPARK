<auth-layout-page></auth-layout-page>
<div class="register-container">
    <img src="/assets/loginPage/logo.png" alt="imgUser" class="imgUser">
    <h1>Registrarse</h1>
    <form>
        <div class="form-group">
            <label class="usuario" for="Nombre">Nombre Completo:</label>
            <input type="text" id="Nombre" name="Nombre" required>
        </div>
        <div class="form-group">
            <label class="usuario" for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div class="form-group">
            <label class="password" for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
            <button routerLink="/auth/login" class="button" type="submit">Aceptar</button>
        </div>
    </form>
</div>
